apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-agent-ui
spec:
    selector:
        matchLabels:
            app: service-agent-ui
    replicas: 1
    template:
        metadata:
            labels:
                app: service-agent-ui
        spec:
            containers:
            - name: service-agent-ui
              image: docker.cognigy.com:5000/service-agent-ui:2079b600
              resources:
                limits:
                    memory: "200Mi"
                    cpu: "50m"
                requests:
                    memory: "100Mi"
                    cpu: "20m"
              ports:
                - containerPort: 9000
              envFrom:
              - configMapRef:
                  name: cognigy-env
            imagePullSecrets:
              - name: cognigy-registry-token