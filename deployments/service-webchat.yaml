apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-webchat
spec:
    selector:
        matchLabels:
            app: service-webchat
    replicas: 1
    template:
        metadata:
            labels:
                app: service-webchat
        spec:
            containers:
            - name: service-webchat
              image: dev-docker.cognigy.com:5000/service-webchat:c599ffe0
              resources:
                limits:
                    memory: "512Mi"
                requests:
                    memory: "60Mi"
              envFrom:
              - configMapRef:
                    name: cognigy-env
            imagePullSecrets:
            - name: cognigy-registry-token