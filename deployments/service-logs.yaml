apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-logs
spec:
    selector:
        matchLabels:
            app: service-logs
    replicas: 1
    template:
        metadata:
            labels:
                app: service-logs
        spec:
            containers:
            - name: service-logs
              image: dev-docker.cognigy.com:5000/service-logs:c599ffe0
              resources:
                limits:
                    memory: "150Mi"
                requests:
                    memory: "100Mi"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: LOG_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-logs
                        key: db-password
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            imagePullSecrets:
            - name: cognigy-registry-token