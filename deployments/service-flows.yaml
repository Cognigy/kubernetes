apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-flows
spec:
    selector:
        matchLabels:
            app: service-flows
    replicas: 1
    template:
        metadata:
            labels:
                app: service-flows
        spec:
            containers:
            - name: service-flows
              image: dev-docker.cognigy.com:5000/service-flows:c599ffe0
              resources:
                requests:
                    memory: "100Mi"
              # mount persistent volume claim for 'flow modules' (custom nodes)
              volumeMounts:
              - name: flow-modules-nfs
                mountPath: "/app/flowModules"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: FLOWS_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-flows
                        key: db-password
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            volumes:
            - name: flow-modules-nfs
              persistentVolumeClaim:
                claimName: flow-modules-nfs
            imagePullSecrets:
            - name: cognigy-registry-token