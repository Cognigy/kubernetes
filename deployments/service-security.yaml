apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-security
spec:
    selector:
        matchLabels:
            app: service-security
    replicas: 1
    template:
        metadata:
            labels:
                app: service-security
        spec:
            containers:
            - name: service-security
              image: dev-docker.cognigy.com:5000/service-security:f5233c48
              resources:
                limits:
                    memory: "512Mi"
                requests:
                    memory: "60Mi"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: SECURITY_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-security
                        key: db-password
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            imagePullSecrets:
            - name: cognigy-registry-token