apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-conversation-manager
spec:
    selector:
        matchLabels:
            app: service-conversation-manager
    replicas: 1
    template:
        metadata:
            labels:
                app: service-conversation-manager
        spec:
            containers:
            - name: service-conversation-manager
              image: dev-docker.cognigy.com:5000/service-conversation-manager:c599ffe0
              resources:
                limits:
                    memory: "512Mi"
                requests:
                    memory: "60Mi"
              env:
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
              envFrom:
              - configMapRef:
                    name: cognigy-env
            imagePullSecrets:
            - name: cognigy-registry-token