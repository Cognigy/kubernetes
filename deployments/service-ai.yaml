apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-ai
spec:
    selector:
        matchLabels:
            app: service-ai
    replicas: 1
    template:
        metadata:
            labels:
                app: service-ai
        spec:
            containers:
            - name: service-ai
              image: dev-docker.cognigy.com:5000/service-ai:c599ffe0
              resources:
                limits:
                    memory: "1Gi"
                    cpu: "50m"
                requests:
                    memory: "200Mi"
                    cpu: "20m"
              # mount persistent volume claim for 'flow modules' (custom nodes)
              volumeMounts:
              - name: flow-modules-nfs
                mountPath: "/app/flowModules"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: AI_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-ai
                        key: db-password
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            volumes:
            - name: flow-modules-nfs
              persistentVolumeClaim:
                claimName: flow-modules-nfs
            imagePullSecrets:
            - name: cognigy-registry-token