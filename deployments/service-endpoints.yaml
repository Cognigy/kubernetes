apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-endpoints
spec:
    selector:
        matchLabels:
            app: service-endpoints
    replicas: 1
    template:
        metadata:
            labels:
                app: service-endpoints
        spec:
            containers:
            - name: service-endpoints
              image: dev-docker.cognigy.com:5000/service-endpoints:c599ffe0
              resources:
                requests:
                    memory: "60Mi"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: ENDPOINTS_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-endpoints
                        key: db-password
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            imagePullSecrets:
            - name: cognigy-registry-token