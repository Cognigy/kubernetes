apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-ui
spec:
    selector:
        matchLabels:
            app: service-ui
    replicas: 1
    template:
        metadata:
            labels:
                app: service-ui
        spec:
            containers:
            - name: service-ui
              image: dev-docker.cognigy.com:5000/service-ui:c599ffe0
              resources:
                limits:
                    memory: "300Mi"
                requests:
                    memory: "200Mi"
              envFrom:
              - configMapRef:
                    name: cognigy-env
            imagePullSecrets:
            - name: cognigy-registry-token
