apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-secrets
spec:
    selector:
        matchLabels:
            app: service-secrets
    replicas: 1
    template:
        metadata:
            labels:
                app: service-secrets
        spec:
            containers:
            - name: service-secrets
              image: dev-docker.cognigy.com:5000/service-secrets:c599ffe0
              resources:
                limits:
                    memory: "512Mi"
                requests:
                    memory: "60Mi"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: SECRETS_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-secrets
                        key: db-password
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            imagePullSecrets:
            - name: cognigy-registry-token

