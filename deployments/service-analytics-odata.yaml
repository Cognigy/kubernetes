apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-analytics-odata
spec:
    selector:
        matchLabels:
            app: service-analytics-odata
    replicas: 1
    template:
        metadata:
            labels:
                app: service-analytics-odata
        spec:
            containers:
            - name: service-analytics-odata
              image: dev-docker.cognigy.com:5000/service-analytics-odata:c599ffe0
              resources:
                requests:
                    memory: "60Mi"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: ANALYTICS_COLLECTOR_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-analytics-collector-provider
                        key: db-password
              - name: ODATA_SUPER_API_KEY
                valueFrom:
                    secretKeyRef:
                        name: cognigy-odata
                        key: odata-super-api-key
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
              - name: SECURITY_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-security
                        key: db-password
              - name: FLOWS_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-flows
                        key: db-password
            imagePullSecrets:
            - name: cognigy-registry-token