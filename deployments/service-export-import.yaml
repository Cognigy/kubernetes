apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-export-import
spec:
    selector:
        matchLabels:
            app: service-export-import
    replicas: 1
    template:
        metadata:
            labels:
                app: service-export-import
        spec:
            containers:
            - name: service-export-import
              image: dev-docker.cognigy.com:5000/service-export-import:c599ffe0
              resources:
                limits:
                    memory: "1Gi"
                    cpu: "200m"
                requests:
                    memory: "100Mi"
                    cpu: "100m"
              env:
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
              envFrom:
              - configMapRef:
                    name: cognigy-env
            imagePullSecrets:
            - name: cognigy-registry-token