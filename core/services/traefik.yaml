apiVersion: v1
kind: Service
metadata:
    name: traefik
    labels:
        app: traefik
spec:
    ports:
    - name: traefik-http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: traefik-https
      port: 443
      targetPort: 443
      protocol: TCP
    - protocol: TCP
      port: 8080
      name: admin
    externalIPs:
      - 10.215.25.130
    type: LoadBalancer
    selector:
        app: traefik