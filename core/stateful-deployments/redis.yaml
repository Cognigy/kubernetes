apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis
spec:
    selector:
        matchLabels:
            app: redis
    replicas: 1
    template:
        metadata:
            labels:
                app: redis
        spec:
            containers:
            - name: redis
              image: docker.cognigy.com:5000/redis:5.0.8_cognigy_4.X
              resources:
                limits:
                    memory: "512Mi"
                    cpu: "500m"
                requests:
                    memory: "100Mi"
                    cpu: "200m"
              ports:
              - name: redis
                containerPort: 6379
              volumeMounts:
              - name: redis-password-config
                mountPath: /var/run/secrets/
              - name: redis-config
                mountPath: /var/run/config
            volumes:
            - name: redis-password-config
              secret:
                secretName: cognigy-redis-password
                items:
                - key: redis-password.conf
                  path: redis-password.conf
            - name: redis-config
              configMap:
                name: redis
            imagePullSecrets:
            - name: cognigy-registry-token