apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-api
spec:
    selector:
        matchLabels:
            app: service-api
    replicas: 1
    template:
        metadata:
            labels:
                app: service-api
        spec:
            containers:
            - name: service-api
              image: docker.cognigy.com:5000/service-api:5d0ed4a5
              resources:
                limits:
                    memory: "200Mi"
                    cpu: "50m"
                requests:
                    memory: "100Mi"
                    cpu: "20m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: AUTHENTICATION_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-api
                        key: db-password
              - name: JWT_SECRET
                valueFrom:
                    secretKeyRef:
                        name: cognigy-jwt
                        key: secret
              - name: AMAZON_CLIENT_ID
                valueFrom:
                    secretKeyRef:
                        name: cognigy-amazon-credentials
                        key: amazon-client-id
              - name: AMAZON_CLIENT_SECRET
                valueFrom:
                    secretKeyRef:
                        name: cognigy-amazon-credentials
                        key: amazon-client-secret
              - name: INTERNAL_API_USERNAME
                value: user
              - name: INTERNAL_API_PASSWORD
                value: pass
              volumeMounts:
              - name: rabbitmq-connection-string

                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            imagePullSecrets:
            - name: cognigy-registry-token