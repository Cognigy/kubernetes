apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-api
spec:
    selector:
        matchLabels:
            app: service-api
    replicas: 1
    template:
        metadata:
            labels:
                app: service-api
        spec:
            containers:
            - name: service-api
              image: docker.cognigy.com:5000/service-api:e14880d5
              resources:
                requests:
                    memory: "150Mi"
                    cpu: "200m"
                limits:
                    memory: "225Mi"
                    cpu: "200m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              # - name: AUTHENTICATION_DB_PASSWORD
              #   valueFrom:
              #       secretKeyRef:
              #           name: cognigy-service-api
              #           key: db-password
              - name: JWT_SECRET
                valueFrom:
                    secretKeyRef:
                        name: cognigy-jwt
                        key: secret
              - name: AMAZON_CLIENT_ID
                valueFrom:
                    secretKeyRef:
                        name: cognigy-amazon-credentials
                        key: amazon-client-id
              - name: AMAZON_CLIENT_SECRET
                valueFrom:
                    secretKeyRef:
                        name: cognigy-amazon-credentials
                        key: amazon-client-secret
              volumeMounts:
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: mongodb-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/mongodbConnectionString
                subPath: mongodbConnectionString
              livenessProbe:
                exec:
                  command:
                  - node
                  - /opt/healthcheck.js
                initialDelaySeconds: 30
                periodSeconds: 30
                failureThreshold: 1
                timeoutSeconds: 2

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: mongodb-connection-string
              secret:
                secretName: cognigy-service-api
                items:
                  - key: connection-string
                    path: mongodbConnectionString
            imagePullSecrets:
            - name: cognigy-registry-token