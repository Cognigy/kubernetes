apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-nlp-ge
spec:
    selector:
        matchLabels:
            app: service-nlp-ge
    replicas: 1
    template:
        metadata:
            labels:
                app: service-nlp-ge
        spec:
            containers:
            - name: service-nlp-ge
              image: dev-docker.cognigy.com:5000/service-nlp:c6d34f53
              resources:
                limits:
                    memory: "5.0Gi"
                    cpu: "500m"
                requests:
                    memory: "4.0Gi"
                    cpu: "200m"
              # mount persistent volume claim for nlp config and models
              volumeMounts:
              - name: nlp-models-nfs
                mountPath: "/data/models"
              - name: nlp-config-nfs
                mountPath: "/data/config"
              envFrom:
                - configMapRef:
                    name: cognigy-env
              env:
              - name: LANGUAGES_TO_RUN
                value: "es-ES,nl-NL,da-DK,ja-JP,pl-PL,nn-NN"
              - name: NLP_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-nlp
                        key: db-password
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            volumes:
            - name: nlp-models-nfs
              persistentVolumeClaim:
                claimName: nlp-models-nfs
            - name: nlp-config-nfs
              persistentVolumeClaim:
                claimName: nlp-config-nfs
            imagePullSecrets:
            - name: cognigy-registry-token