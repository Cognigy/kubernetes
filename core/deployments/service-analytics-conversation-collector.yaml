apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-analytics-conversation-collector
spec:
  selector:
    matchLabels:
      app: service-analytics-conversation-collector
  replicas: 1
  template:
    metadata:
      labels:
        app: service-analytics-conversation-collector
    spec:
      containers:
        - name: service-analytics-conversation-collector
          image: 'docker.cognigy.com:5000/service-analytics-conversation-collector:bd930ff1a7665bfbcaefe60e86c5d2cdf3e0cdbf'
          resources:
            requests:
              cpu: '0.1'
              memory: 120M
            limits:
              cpu: '0.1'
              memory: 150M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-analytics-conversation-collector-provider
            items:
              - key: connection-string
                path: mongodbConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
