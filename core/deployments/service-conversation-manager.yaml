apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-conversation-manager
spec:
    selector:
        matchLabels:
            app: service-conversation-manager
    replicas: 1
    template:
        metadata:
            labels:
                app: service-conversation-manager
        spec:
            containers:
            - name: service-conversation-manager
              image: docker.cognigy.com:5000/service-conversation-manager:b6a2c601fcd65641c19d53622d230821c51addd8
              resources:
                requests:
                    memory: "25Mi"
                    cpu: "46m"
                limits:
                    memory: "37Mi"
                    cpu: "46m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              volumeMounts:
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: rabbitmq-api-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqAPIConnectionString
                subPath: rabbitmqAPIConnectionString
              livenessProbe:
                exec:
                  command:
                  - node
                  - /opt/healthcheck.js
                initialDelaySeconds: 30
                periodSeconds: 30
                failureThreshold: 1
                timeoutSeconds: 2
            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: rabbitmq-api-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string-api
                    path: rabbitmqAPIConnectionString
            imagePullSecrets:
            - name: cognigy-registry-token