apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-webchat
spec:
    selector:
        matchLabels:
            app: service-webchat
    replicas: 1
    template:
        metadata:
            labels:
                app: service-webchat
        spec:
            containers:
            - name: service-webchat
              image: docker.cognigy.com:5000/service-webchat:5d0ed4a5
              resources:
                limits:
                    memory: "300Mi"
                    cpu: "50m"
                requests:
                    memory: "200Mi"
                    cpu: "20m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
            imagePullSecrets:
            - name: cognigy-registry-token