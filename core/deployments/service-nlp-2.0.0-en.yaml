apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-nlp-2.0.0-en
spec:
    selector:
        matchLabels:
            app: service-nlp-2.0.0-en
    replicas: 1
    template:
        metadata:
            labels:
                app: service-nlp-2.0.0-en
        spec:
            containers:
            - name: service-nlp-en
              image: docker.cognigy.com:5000/service-nlp:5d0ed4a5
              resources:
                requests:
                    memory: "2.3Gi"
                    cpu: "200m"
                limits:
                    memory: "3.45Gi"
                    cpu: "200m"
              # mount persistent volume claim for nlp config and models
              volumeMounts:
              - name: nlp-models-nfs
                mountPath: "/data/models"
              - name: nlp-config-nfs
                mountPath: "/data/config"
              envFrom:
                - configMapRef:
                    name: cognigy-env
              env:
              - name: LANGUAGES_TO_RUN
                value: en-US
              - name: NLP_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-nlp
                        key: db-password
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            volumes:
            - name: nlp-models-nfs
              persistentVolumeClaim:
                claimName: nlp-models-nfs
            - name: nlp-config-nfs
              persistentVolumeClaim:
                claimName: nlp-config-nfs
            imagePullSecrets:
            - name: cognigy-registry-token