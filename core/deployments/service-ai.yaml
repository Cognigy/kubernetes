apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-ai
spec:
    selector:
        matchLabels:
            app: service-ai
    replicas: 1
    template:
        metadata:
            labels:
                app: service-ai
        spec:
            containers:
            - name: service-ai
              image: docker.cognigy.com:5000/service-ai:616d1744e07e34aa81099304296e4a5e2ebd2b51
              resources:
                requests:
                    memory: "300Mi"
                    cpu: "200m"
                limits:
                    memory: "500Mi"
                    cpu: "500m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              # env:
              # - name: AI_DB_PASSWORD
              #   valueFrom:
              #       secretKeyRef:
              #           name: cognigy-service-ai
              #           key: db-password
              volumeMounts:
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: mongodb-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/mongodbConnectionString
                subPath: mongodbConnectionString
              - name: rabbitmq-api-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqAPIConnectionString
                subPath: rabbitmqAPIConnectionString
              livenessProbe:
                exec:
                  command:
                  - node
                  - /opt/healthcheck.js
                initialDelaySeconds: 30
                periodSeconds: 30
                failureThreshold: 1
                timeoutSeconds: 2
            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: mongodb-connection-string
              secret:
                secretName: cognigy-service-ai
                items:
                  - key: connection-string
                    path: mongodbConnectionString
            - name: rabbitmq-api-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string-api
                    path: rabbitmqAPIConnectionString
            imagePullSecrets:
            - name: cognigy-registry-token
