apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-ai
spec:
  selector:
    matchLabels:
      app: service-ai
  replicas: 1
  template:
    metadata:
      labels:
        app: service-ai
    spec:
      containers:
        - name: service-ai
          image: 'docker.cognigy.com:5000/service-ai:43872a499ab3366c2f3f399daa81208c592f34f9'
          resources:
            requests:
              cpu: '0.4'
              memory: 400M
            limits:
              cpu: '0.4'
              memory: 500M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: rabbitmq-api-connection-string
              mountPath: /var/run/secrets/rabbitmqAPIConnectionString
              subPath: rabbitmqAPIConnectionString
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-ai
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: rabbitmq-api-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string-api
                path: rabbitmqAPIConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
