apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-files
spec:
  selector:
    matchLabels:
      app: service-files
  replicas: 1
  template:
    metadata:
      labels:
        app: service-files
    spec:
      containers:
        - name: service-files
          image: 'docker.cognigy.com:5000/service-files:eb633951121cb1b856b455e8699f132ba3070e47'
          resources:
            requests:
              cpu: '0.1'
              memory: 80M
            limits:
              cpu: '0.1'
              memory: 100M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-files
            items:
              - key: connection-string
                path: mongodbConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
