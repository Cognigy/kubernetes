apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-files
spec:
    selector:
        matchLabels:
            app: service-files
    replicas: 1
    template:
        metadata:
            labels:
                app: service-files
        spec:
            containers:
            - name: service-files
              image: dev-docker.cognigy.com:5000/service-files:c599ffe0
              resources:
                limits:
                    memory: "512Mi"
                    cpu: "50m"
                requests:
                    memory: "100Mi"
                    cpu: "20m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: FILES_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-files
                        key: db-password
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            imagePullSecrets:
            - name: cognigy-registry-token

