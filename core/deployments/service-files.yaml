apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-files
spec:
    selector:
        matchLabels:
            app: service-files
    replicas: 1
    template:
        metadata:
            labels:
                app: service-files
        spec:
            containers:
            - name: service-files
              image: docker.cognigy.com:5000/service-files:e14880d5
              resources:
                requests:
                    memory: "50Mi"
                    cpu: "46m"
                limits:
                    memory: "75Mi"
                    cpu: "46m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              # env:
              # - name: FILES_DB_PASSWORD
              #   valueFrom:
              #       secretKeyRef:
              #           name: cognigy-service-files
              #           key: db-password
              volumeMounts:
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: mongodb-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/mongodbConnectionString
                subPath: mongodbConnectionString
              livenessProbe:
                exec:
                  command:
                  - node
                  - /opt/healthcheck.js
                initialDelaySeconds: 30
                periodSeconds: 30
                failureThreshold: 1
                timeoutSeconds: 2

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: mongodb-connection-string
              secret:
                secretName: cognigy-service-files
                items:
                  - key: connection-string
                    path: mongodbConnectionString

            imagePullSecrets:
            - name: cognigy-registry-token

