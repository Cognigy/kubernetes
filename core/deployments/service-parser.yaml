apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-parser
spec:
    selector:
        matchLabels:
            app: service-parser
    replicas: 1
    template:
        metadata:
            labels:
                app: service-parser
        spec:
            containers:
            - name: service-parser
              image: docker.cognigy.com:5000/service-parser:e31b2cd2
              resources:
                requests:
                    memory: "25Mi"
                    cpu: "46m"
                limits:
                    memory: "37Mi"
                    cpu: "46m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: LEXICONS_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-lexicons
                        key: db-password
              volumeMounts:
              - name: rabbitmq-connection-string

                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            imagePullSecrets:
            - name: cognigy-registry-token