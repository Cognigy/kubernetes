apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-parser
spec:
    selector:
        matchLabels:
            app: service-parser
    replicas: 1
    template:
        metadata:
            labels:
                app: service-parser
        spec:
            containers:
            - name: service-parser
              image: docker.cognigy.com:5000/service-parser:4be0ebe801b82a0971a56d8d74ad7d865975e604
              resources:
                requests:
                    memory: "25Mi"
                    cpu: "46m"
                limits:
                    memory: "37Mi"
                    cpu: "46m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              # env:
              # - name: LEXICONS_DB_PASSWORD
              #   valueFrom:
              #       secretKeyRef:
              #           name: cognigy-service-lexicons
              #           key: db-password
              volumeMounts:
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: mongodb-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/mongodbConnectionString
                subPath: mongodbConnectionString

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: mongodb-connection-string
              secret:
                secretName: cognigy-service-lexicons
                items:
                  - key: connection-string
                    path: mongodbConnectionString

            imagePullSecrets:
            - name: cognigy-registry-token