apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-parser
spec:
  selector:
    matchLabels:
      app: service-parser
  replicas: 1
  template:
    metadata:
      labels:
        app: service-parser
    spec:
      containers:
        - name: service-parser
          image: 'docker.cognigy.com:5000/service-parser:051648aa068cb0de3ca473c7bc4d02ca26d1276b'
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-lexicons
            items:
              - key: connection-string
                path: mongodbConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
