apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-security
spec:
    selector:
        matchLabels:
            app: service-security
    replicas: 1
    template:
        metadata:
            labels:
                app: service-security
        spec:
            containers:
            - name: service-security
              image: docker.cognigy.com:5000/service-security:27e9d3c2375437d52f632c6555cdddbfc0b48831
              resources:
                requests:
                    memory: "50Mi"
                    cpu: "100m"
                limits:
                    memory: "75Mi"
                    cpu: "200m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              # - name: SECURITY_DB_PASSWORD
              #   valueFrom:
              #       secretKeyRef:
              #           name: cognigy-service-security
              #           key: db-password
              - name: SECURITY_SMTP_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-smtp
                        key: security-smtp-password
              volumeMounts:
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: mongodb-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/mongodbConnectionString
                subPath: mongodbConnectionString
              livenessProbe:
                exec:
                  command:
                  - node
                  - /opt/healthcheck.js
                initialDelaySeconds: 30
                periodSeconds: 30
                failureThreshold: 1
                timeoutSeconds: 2

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: mongodb-connection-string
              secret:
                secretName: cognigy-service-security
                items:
                  - key: connection-string
                    path: mongodbConnectionString

            imagePullSecrets:
            - name: cognigy-registry-token
