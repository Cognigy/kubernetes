apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-http
spec:
    selector:
        matchLabels:
            app: service-http
    replicas: 1
    template:
        metadata:
            labels:
                app: service-http
        spec:
            containers:
            - name: service-http
              image: docker.cognigy.com:5000/service-http:5d0ed4a5
              resources:
                limits:
                    memory: "512Mi"
                    cpu: "50m"
                requests:
                    memory: "100Mi"
                    cpu: "20m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              volumeMounts:
              - name: rabbitmq-connection-string

                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            imagePullSecrets:
            - name: cognigy-registry-token