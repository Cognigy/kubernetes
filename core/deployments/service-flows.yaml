apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-flows
spec:
  selector:
    matchLabels:
      app: service-flows
  replicas: 1
  template:
    metadata:
      labels:
        app: service-flows
    spec:
      containers:
        - name: service-flows
          image: 'docker.cognigy.com:5000/service-flows:aa7a4786fe2a8ea6fa100c7fe41d4ca667ca2614'
          resources:
            requests:
              cpu: '0.5'
              memory: 280M
            limits:
              cpu: '0.5'
              memory: 350M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: flow-modules-nfs
              mountPath: /app/flowModules
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: flow-modules-nfs
          persistentVolumeClaim:
            claimName: flow-modules-nfs
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-flows
            items:
              - key: connection-string
                path: mongodbConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
