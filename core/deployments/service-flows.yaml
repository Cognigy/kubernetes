apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-flows
spec:
    selector:
        matchLabels:
            app: service-flows
    replicas: 1
    template:
        metadata:
            labels:
                app: service-flows
        spec:
            containers:
            - name: service-flows
              image: docker.cognigy.com:5000/service-flows:5d0ed4a5
              resources:
                limits:
                    memory: "200Mi"
                    cpu: "50m"
                requests:
                    memory: "100Mi"
                    cpu: "20m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: FLOWS_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-flows
                        key: db-password
              volumeMounts:
              - name: rabbitmq-connection-string

                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets
              - name: flow-modules-nfs
                mountPath: "/app/flowModules"

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: flow-modules-nfs
              persistentVolumeClaim:
                claimName: flow-modules-nfs
            imagePullSecrets:
            - name: cognigy-registry-token