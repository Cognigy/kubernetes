apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-flows
spec:
    selector:
        matchLabels:
            app: service-flows
    replicas: 1
    template:
        metadata:
            labels:
                app: service-flows
        spec:
            containers:
            - name: service-flows
              image: docker.cognigy.com:5000/service-flows:3210993f15c704ccf0fd3bcddfdd704ff7e16be7
              resources:
                requests:
                    memory: "150Mi"
                    cpu: "500m"
                limits:
                    memory: "225Mi"
                    cpu: "500m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              # env:
              # - name: FLOWS_DB_PASSWORD
              #   valueFrom:
              #       secretKeyRef:
              #           name: cognigy-service-flows
              #           key: db-password
              volumeMounts:
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: mongodb-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/mongodbConnectionString
                subPath: mongodbConnectionString
              - name: flow-modules-nfs
                mountPath: "/app/flowModules"
              livenessProbe:
                exec:
                  command:
                  - node
                  - /opt/healthcheck.js
                initialDelaySeconds: 30
                periodSeconds: 30
                failureThreshold: 1
                timeoutSeconds: 2

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: flow-modules-nfs
              persistentVolumeClaim:
                claimName: flow-modules-nfs
            - name: mongodb-connection-string
              secret:
                secretName: cognigy-service-flows
                items:
                  - key: connection-string
                    path: mongodbConnectionString

            imagePullSecrets:
            - name: cognigy-registry-token