apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-custom-modules
spec:
    selector:
        matchLabels:
            app: service-custom-modules
    replicas: 1
    template:
        metadata:
            labels:
                app: service-custom-modules
        spec:
            containers:
            - name: service-custom-modules
              image: docker.cognigy.com:5000/service-custom-modules:e14880d5
              resources:
                requests:
                    memory: "50Mi"
                    cpu: "46m"
                limits:
                    memory: "75Mi"
                    cpu: "46m"
              volumeMounts:
              - name: flow-modules-nfs
                mountPath: "/app/flowModules"
              - name: rabbitmq-connection-string

                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets
              env:
              - name: CUSTOM_MODULES_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-custom-modules
                        key: db-password
              envFrom:
              - configMapRef:
                    name: cognigy-env
              livenessProbe:
                exec:
                  command:
                  - node
                  - /opt/healthcheck.js
                initialDelaySeconds: 30
                periodSeconds: 30
                failureThreshold: 1
                timeoutSeconds: 2

            volumes:
            - name: flow-modules-nfs
              persistentVolumeClaim:
                claimName: flow-modules-nfs
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString

            imagePullSecrets:
            - name: cognigy-registry-token