apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-custom-modules
spec:
  selector:
    matchLabels:
      app: service-custom-modules
  replicas: 1
  template:
    metadata:
      labels:
        app: service-custom-modules
    spec:
      containers:
        - name: service-custom-modules
          image: 'docker.cognigy.com:5000/service-custom-modules:06e10ebd59e4b0afaecc707869a30657d548af6d'
          resources:
            requests:
              cpu: '0.1'
              memory: 180M
            limits:
              cpu: '0.1'
              memory: 225M
          volumeMounts:
            - name: flow-modules-nfs
              mountPath: /app/flowModules
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
          envFrom:
            - configMapRef:
                name: cognigy-env
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: flow-modules-nfs
          persistentVolumeClaim:
            claimName: flow-modules-nfs
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-custom-modules
            items:
              - key: connection-string
                path: mongodbConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
