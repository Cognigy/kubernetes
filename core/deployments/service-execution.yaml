apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-execution
spec:
    selector:
        matchLabels:
            app: service-execution
    replicas: 1
    template:
        metadata:
            labels:
                app: service-execution
        spec:
            containers:
            - name: service-execution
              image: docker.cognigy.com:5000/service-execution:b6a2c601fcd65641c19d53622d230821c51addd8
              resources:
                requests:
                    memory: "25Mi"
                    cpu: "46m"
                limits:
                    memory: "37Mi"
                    cpu: "46m"
              volumeMounts:
              - name: flow-modules-nfs
                mountPath: "/app/flowModules"
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets
              livenessProbe:
                exec:
                  command:
                  - node
                  - /opt/healthcheck.js
                initialDelaySeconds: 30
                periodSeconds: 30
                failureThreshold: 1
                timeoutSeconds: 2
            volumes:
            - name: flow-modules-nfs
              persistentVolumeClaim:
                claimName: flow-modules-nfs
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            imagePullSecrets:
              - name: cognigy-registry-token