apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-execution
spec:
    selector:
        matchLabels:
            app: service-execution
    replicas: 1
    template:
        metadata:
            labels:
                app: service-execution
        spec:
            containers:
            - name: service-execution
              image: docker.cognigy.com:5000/service-execution:5d0ed4a5
              resources:
                limits:
                    memory: "70Mi"
                    cpu: "500m"
                requests:
                    memory: "60Mi"
                    cpu: "500m"
              volumeMounts:
              - name: rabbitmq-connection-string

                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
          
            imagePullSecrets:
              - name: cognigy-registry-token