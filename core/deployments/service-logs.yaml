apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-logs
spec:
  selector:
    matchLabels:
      app: service-logs
  replicas: 1
  template:
    metadata:
      labels:
        app: service-logs
    spec:
      containers:
        - name: service-logs
          image: 'docker.cognigy.com:5000/service-logs:01b0606bcf668cead228ccba5b97527c4d8ba39c'
          resources:
            requests:
              cpu: '0.1'
              memory: 100M
            limits:
              cpu: '0.1'
              memory: 120M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-logs
            items:
              - key: connection-string
                path: mongodbConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
