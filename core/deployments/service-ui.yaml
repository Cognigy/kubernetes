apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-ui
spec:
  selector:
    matchLabels:
      app: service-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: service-ui
    spec:
      containers:
        - name: service-ui
          image: 'office-docker.cognigy.com:5000/service-ui:c705c6569a6e2b1dadd0c21941f6ac962e2f8107'
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: cognigy-env
      imagePullSecrets:
        - name: cognigy-registry-token
