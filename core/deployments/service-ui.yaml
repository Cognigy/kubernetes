apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-ui
spec:
    selector:
        matchLabels:
            app: service-ui
    replicas: 1
    template:
        metadata:
            labels:
                app: service-ui
        spec:
            containers:
            - name: service-ui
              image: docker.cognigy.com:5000/service-ui:4b8aff10bbbcc8cb581861a69f00c285cfba7ec7
              resources:
                requests:
                    memory: "50Mi"
                    cpu: "46m"
                limits:
                    memory: "75Mi"
                    cpu: "46m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
            imagePullSecrets:
            - name: cognigy-registry-token