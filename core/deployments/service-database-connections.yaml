apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-database-connections
spec:
  selector:
    matchLabels:
      app: service-database-connections
  replicas: 1
  template:
    metadata:
      labels:
        app: service-database-connections
    spec:
      containers:
        - name: service-database-connections
          image: 'docker.cognigy.com:5000/service-database-connections:0633e01daa3d44f18747f3abf5dc7977a0d3ecc7'
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: SECURITY_SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cognigy-smtp
                  key: security-smtp-password
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-database-connections
            items:
              - key: connection-string
                path: mongodbConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
