apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-database-connections
spec:
    selector:
        matchLabels:
            app: service-database-connections
    replicas: 1
    template:
        metadata:
            labels:
                app: service-database-connections
        spec:
            containers:
            - name: service-database-connections
              image: docker.cognigy.com:5000/service-database-connections:2079b600
              resources:
                requests:
                    memory: "50Mi"
                    cpu: "46m"
                limits:
                    memory: "75Mi"
                    cpu: "46m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: DB_CONNECTIONS_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-database-connections
                        key: db-password
              - name: SECURITY_SMTP_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-smtp
                        key: security-smtp-password
              volumeMounts:
              - name: rabbitmq-connection-string

                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets
              livenessProbe:
                exec:
                  command:
                  - node
                  - /opt/healthcheck.js
                initialDelaySeconds: 30
                periodSeconds: 30
                failureThreshold: 1
                timeoutSeconds: 2

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            imagePullSecrets:
            - name: cognigy-registry-token