apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-database-connections
spec:
    selector:
        matchLabels:
            app: service-database-connections
    replicas: 1
    template:
        metadata:
            labels:
                app: service-database-connections
        spec:
            containers:
            - name: service-database-connections
              image: docker.cognigy.com:5000/service-database-connections:5d0ed4a5
              resources:
                limits:
                    memory: "200Mi"
                    cpu: "50m"
                requests:
                    memory: "100Mi"
                    cpu: "20m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: DB_CONNECTIONS_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-database-connections
                        key: db-password
              - name: SECURITY_SMTP_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-smtp
                        key: security-smtp-password
              volumeMounts:
              - name: rabbitmq-connection-string

                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets

            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            imagePullSecrets:
            - name: cognigy-registry-token