apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-alexa-management
spec:
    selector:
        matchLabels:
            app: service-alexa-management
    replicas: 1
    template:
        metadata:
            labels:
                app: service-alexa-management
        spec:
            containers:
            - name: service-alexa-management
              image: dev-docker.cognigy.com:5000/service-alexa-management:c599ffe0
              resources:
                limits:
                    memory: "200Mi"
                    cpu: "50m"
                requests:
                    memory: "100Mi"
                    cpu: "20m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: ALEXA_MANAGEMENT_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-alexa-management
                        key: db-password
              - name: AMAZON_CLIENT_ID
                valueFrom:
                    secretKeyRef:
                        name: cognigy-amazon-credentials
                        key: amazon-client-id
              - name: AMAZON_CLIENT_SECRET
                valueFrom:
                    secretKeyRef:
                        name: cognigy-amazon-credentials
                        key: amazon-client-secret
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            imagePullSecrets:
            - name: cognigy-registry-token