apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-lexicons
spec:
    selector:
        matchLabels:
            app: service-lexicons
    replicas: 1
    template:
        metadata:
            labels:
                app: service-lexicons
        spec:
            containers:
            - name: service-lexicons
              image: docker.cognigy.com:5000/service-lexicons:b6a2c601fcd65641c19d53622d230821c51addd8
              resources:
                requests:
                    memory: "150Mi"
                    cpu: "46m"
                limits:
                    memory: "225Mi"
                    cpu: "46m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              volumeMounts:
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: mongodb-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/mongodbConnectionString
                subPath: mongodbConnectionString
              livenessProbe:
                exec:
                  command:
                  - node
                  - /opt/healthcheck.js
                initialDelaySeconds: 30
                periodSeconds: 30
                failureThreshold: 1
                timeoutSeconds: 2
            volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: mongodb-connection-string
              secret:
                secretName: cognigy-service-lexicons
                items:
                  - key: connection-string
                    path: mongodbConnectionString
            imagePullSecrets:
            - name: cognigy-registry-token