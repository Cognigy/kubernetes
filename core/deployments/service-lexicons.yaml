apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-lexicons
spec:
    selector:
        matchLabels:
            app: service-lexicons
    replicas: 1
    template:
        metadata:
            labels:
                app: service-lexicons
        spec:
            containers:
            - name: service-lexicons
              image: dev-docker.cognigy.com:5000/service-lexicons:c599ffe0
              resources:
                limits:
                    memory: "200Mi"
                    cpu: "50m"
                requests:
                    memory: "100Mi"
                    cpu: "20m"
              envFrom:
              - configMapRef:
                    name: cognigy-env
              env:
              - name: LEXICONS_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-lexicons
                        key: db-password
              - name: RABBITMQ_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-rabbitmq
                        key: rabbitmq-password
            imagePullSecrets:
            - name: cognigy-registry-token