apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-export-import
spec:
  selector:
    matchLabels:
      app: service-export-import
  replicas: 1
  template:
    metadata:
      labels:
        app: service-export-import
    spec:
      containers:
        - name: service-export-import
          image: 'office-docker.cognigy.com:5000/service-export-import:5b17d68e2010875dba071feccf883c8b6674b48b'
          resources:
            requests:
              cpu: '0.2'
              memory: 360M
            limits:
              cpu: '0.2'
              memory: 450M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
