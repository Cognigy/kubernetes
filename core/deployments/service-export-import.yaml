apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-export-import
spec:
  selector:
    matchLabels:
      app: service-export-import
  replicas: 1
  template:
    metadata:
      labels:
        app: service-export-import
    spec:
      containers:
        - name: service-export-import
          image: 'docker.cognigy.com:5000/service-export-import:202f2308df37e6194d9c26a7074d030e4ae5ee66'
          resources:
            requests:
              cpu: '0.2'
              memory: 680M
            limits:
              cpu: '0.5'
              memory: 850M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
