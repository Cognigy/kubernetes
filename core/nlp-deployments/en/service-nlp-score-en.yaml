apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-nlp-score-en
spec:
    selector:
        matchLabels:
            app: service-nlp-score-en
    replicas: 1
    template:
        metadata:
            labels:
                app: service-nlp-score-en
        spec:
            containers:
            - name: service-nlp-score-en
              image: dev-docker.cognigy.com:5000/service-nlp:4277c95e
              resources:
                limits:
                    memory: "1Gi"
                    cpu: "500m"
                requests:
                    memory: "500Mi"
                    cpu: "500m"
              # mount persistent volume claim for nlp config and models
              volumeMounts:
              - name: nlp-models-nfs
                mountPath: "/data/models"
              - name: nlp-config-nfs
                mountPath: "/data/config"
              - name: rabbitmq-connection-string

                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets
              - name: local
                mountPath: /data/local
              envFrom:
                - configMapRef:
                    name: cognigy-env
              env:
              - name: LANGUAGES_TO_RUN
                value: en-US
              - name: SCORE
                value: "true"
              - name: NLP_DB_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: cognigy-service-nlp
                        key: db-password

            volumes:
            - name: nlp-models-nfs
              persistentVolumeClaim:
                claimName: nlp-models-nfs
            - name: nlp-config-nfs
              persistentVolumeClaim:
                claimName: nlp-config-nfs
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: local
              emptyDir: {}

            imagePullSecrets:
            - name: cognigy-registry-token