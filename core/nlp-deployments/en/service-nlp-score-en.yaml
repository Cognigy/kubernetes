apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-nlp-score-en
spec:
    selector:
        matchLabels:
            app: service-nlp-score-en
    replicas: 1
    template:
        metadata:
            labels:
                app: service-nlp-score-en
        spec:
            containers:
            - name: service-nlp-score-en
              image: dev-docker.cognigy.com:5000/service-nlp:5d934124e8852aea52c6c690606e375a46d81c10
              resources:
                limits:
                    memory: "1Gi"
                    cpu: "500m"
                requests:
                    memory: "500Mi"
                    cpu: "500m"
              # mount persistent volume claim for nlp config and models
              volumeMounts:
              - name: nlp-models-nfs
                mountPath: /data/models
              - name: languages-config
                mountPath: /languages
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: mongodb-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/mongodbConnectionString
                subPath: mongodbConnectionString
              - name: local
                mountPath: /data/local
              livenessProbe:
                exec:
                  command:
                  - python
                  - u
                  - health_check.py
                initialDelaySeconds: 900
                periodSeconds: 60
                failureThreshold: 1
                timeoutSeconds: 15
              envFrom:
                - configMapRef:
                    name: cognigy-env
              env:
              - name: LANGUAGES_TO_RUN
                value: en-US
              - name: SCORE
                value: "true"
              - name: LANGUAGE_CONFIG_PATH
                value: /languages/languages.json
              - name: NLP_REDIS_LOCK
                value: "false"
            volumes:
            - name: nlp-models-nfs
              persistentVolumeClaim:
                claimName: nlp-models-nfs
            - name: languages-config
              configMap:
                name: languages-config
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: mongodb-connection-string
              secret:
                secretName: cognigy-service-nlp
                items:
                  - key: connection-string
                    path: mongodbConnectionString
            - name: local
              emptyDir: {}
            imagePullSecrets:
            - name: cognigy-registry-token