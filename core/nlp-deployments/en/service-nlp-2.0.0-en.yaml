apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-nlp-2-0-0-en
spec:
    selector:
        matchLabels:
            app: service-nlp-2-0-0-en
    replicas: 1
    template:
        metadata:
            labels:
                app: service-nlp-2-0-0-en
        spec:
            containers:
            - name: service-nlp-2-0-0-en
              image: docker.cognigy.com:5000/service-nlp-2_0_0:4d1766ffcb486c68db715cc37fbd2a32d9263495
              resources:
                limits:
                    memory: "5.0Gi"
                    cpu: "500m"
                requests:
                    memory: "4.0Gi"
                    cpu: "500m"
              # mount persistent volume claim for nlp config and models
              volumeMounts:
              - name: nlp-models-nfs
                mountPath: "/data/models"
              - name: nlp-config-nfs
                mountPath: "/data/config"
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: mongodb-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/mongodbConnectionString
                subPath: mongodbConnectionString
              envFrom:
                - configMapRef:
                    name: cognigy-env
              env:
              - name: LANGUAGES_TO_RUN
                value: en-US
              # - name: NLP_DB_PASSWORD
              #   valueFrom:
              #       secretKeyRef:
              #           name: cognigy-service-nlp
              #           key: db-password

            volumes:
            - name: nlp-models-nfs
              persistentVolumeClaim:
                claimName: nlp-models-nfs
            - name: nlp-config-nfs
              persistentVolumeClaim:
                claimName: nlp-config-nfs
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: mongodb-connection-string
              secret:
                secretName: cognigy-service-nlp
                items:
                  - key: connection-string
                    path: mongodbConnectionString

            imagePullSecrets:
            - name: cognigy-registry-token