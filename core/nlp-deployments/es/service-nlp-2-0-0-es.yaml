apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-2-0-0-es
spec:
  selector:
    matchLabels:
      app: service-nlp-2-0-0-es
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-2-0-0-es
    spec:
      containers:
        - name: service-nlp-2-0-0-es
          image: 'docker.cognigy.com:5000/service-nlp-2_0_0:bd930ff1a7665bfbcaefe60e86c5d2cdf3e0cdbf'
          resources:
            requests:
              cpu: '0.350'
              memory: 1400M
            limits:
              cpu: '0.5'
              memory: 1750M
          volumeMounts:
            - name: nlp-models-nfs
              mountPath: /data/models
            - name: languages-config
              mountPath: /languages
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
          livenessProbe:
            exec:
              command:
                - python
                - '-u'
                - cnlp/health_check.py
            failureThreshold: 1
            initialDelaySeconds: 900
            periodSeconds: 60
            timeoutSeconds: 15
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: LANGUAGES_TO_RUN
              value: es-ES
            - name: LANGUAGE_CONFIG_PATH
              value: /languages/languages.json
            - name: NLP_REDIS_LOCK
              value: 'false'
      volumes:
        - name: nlp-models-nfs
          persistentVolumeClaim:
            claimName: nlp-models-nfs
        - name: languages-config
          configMap:
            name: languages-config
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-nlp
            items:
              - key: connection-string
                path: mongodbConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
