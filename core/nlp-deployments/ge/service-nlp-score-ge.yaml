apiVersion: apps/v1
kind: Deployment
metadata:
    name: service-nlp-score-ge
spec:
    selector:
        matchLabels:
            app: service-nlp-score-ge
    replicas: 1
    template:
        metadata:
            labels:
                app: service-nlp-score-ge
        spec:
            containers:
            - name: service-nlp-score-ge
              image: docker.cognigy.com:5000/service-nlp:193513c655ce7f3c2d125667a7d6320eb7f17ab5
              resources:
                limits:
                    memory: "3Gi"
                    cpu: "500m"
                requests:
                    memory: "500Mi"
                    cpu: "500m"
              # mount persistent volume claim for nlp config and models
              volumeMounts:
              - name: nlp-models-nfs
                mountPath: /data/models
              - name: languages-config
                mountPath: /languages
              - name: rabbitmq-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/rabbitmqConnectionString
                subPath: rabbitmqConnectionString
              - name: mongodb-connection-string
                # This will mount the file in /run/secrets. Alpine Linux bug
                mountPath: /var/run/secrets/mongodbConnectionString
                subPath: mongodbConnectionString
              - name: local
                mountPath: /data/local
              livenessProbe:
                exec:
                  command:
                  - python
                  - -u
                  - health_check.py
              envFrom:
                - configMapRef:
                    name: cognigy-env
              env:
              - name: LANGUAGES_TO_RUN
                value: da-DK,nn-NO,it-IT,fr-FR,ar-AE,pl-PL,ge-GE,pt-PT,th-TH
              - name: SCORE
                value: "true"
              - name: LANGUAGE_CONFIG_PATH
                value: /languages/languages.json
              - name: NLP_REDIS_LOCK
                value: "false"
            volumes:
            - name: nlp-models-nfs
              persistentVolumeClaim:
                claimName: nlp-models-nfs
            - name: languages-config
              configMap:
                name: languages-config
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: mongodb-connection-string
              secret:
                secretName: cognigy-service-nlp
                items:
                  - key: connection-string
                    path: mongodbConnectionString
            - name: local
              emptyDir: {}
            imagePullSecrets:
            - name: cognigy-registry-token