apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-tokens-ge
spec:
  selector:
    matchLabels:
      app: service-nlp-tokens-ge
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-tokens-ge
    spec:
      containers:
        - name: service-nlp-tokens-ge
          image: 'office-docker.cognigy.com:5000/service-nlp-tokens:5b17d68e2010875dba071feccf883c8b6674b48b'
          resources:
            requests:
              cpu: '0.350'
              memory: 800M
            limits:
              cpu: '0.5'
              memory: 1000M
          volumeMounts:
            - name: nlp-models-nfs
              mountPath: /data/models
            - name: languages-config
              mountPath: /languages
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets
          livenessProbe:
            exec:
              command:
                - python
                - '-u'
                - cnlp/health_check.py
            failureThreshold: 1
            initialDelaySeconds: 900
            periodSeconds: 60
            timeoutSeconds: 15
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: LANGUAGES_TO_RUN
              value: 'da-DK,nn-NO,it-IT,fr-FR,ar-AE,pl-PL,ge-GE,pt-PT,th-TH'
            - name: LANGUAGE_CONFIG_PATH
              value: /languages/languages.json
            - name: NLP_REDIS_LOCK
              value: 'false'
      volumes:
        - name: nlp-models-nfs
          persistentVolumeClaim:
            claimName: nlp-models-nfs
        - name: languages-config
          configMap:
            name: languages-config
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
