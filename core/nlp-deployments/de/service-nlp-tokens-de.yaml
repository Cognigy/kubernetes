apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-tokens-de
spec:
  selector:
    matchLabels:
      app: service-nlp-tokens-de
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-tokens-de
    spec:
      containers:
        - name: service-nlp-tokens-de
          image: 'office-docker.cognigy.com:5000/service-nlp-tokens:8f6ef7dd99ecf26389b297c351de8aacb4387532'
          resources:
            requests:
              cpu: '0.350'
              memory: 400M
            limits:
              cpu: '0.5'
              memory: 500M
          volumeMounts:
            - name: nlp-models-nfs
              mountPath: /data/models
            - name: languages-config
              mountPath: /languages
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets
          livenessProbe:
            exec:
              command:
                - python
                - '-u'
                - cnlp/health_check.py
            failureThreshold: 1
            initialDelaySeconds: 900
            periodSeconds: 60
            timeoutSeconds: 15
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: LANGUAGES_TO_RUN
              value: de-DE
            - name: LANGUAGE_CONFIG_PATH
              value: /languages/languages.json
            - name: NLP_REDIS_LOCK
              value: 'false'
      volumes:
        - name: nlp-models-nfs
          persistentVolumeClaim:
            claimName: nlp-models-nfs
        - name: languages-config
          configMap:
            name: languages-config
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
