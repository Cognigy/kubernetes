apiVersion: batch/v1
kind: Job
metadata:
    name: nlp-models-init
spec:
    template:
        spec:
            containers:
            - name: nlp-models-init
              image: docker.cognigy.com:5000/nlp-models-init:2
              env:
                  - name: "NLU_MODELS_TO_INSTALL"
                    # Add the NLU lodels that you wish to install
                    value: "en-US,de-DE,es-ES,nl-NL,ja-JP,zh-CN"
              resources:
                requests:
                    memory: "50Mi"
                    cpu: "46m"
                limits:
                    memory: "200Mi"
                    cpu: "500m"
              volumeMounts:
              - name: nlp-models
                mountPath: "/data/models"
            volumes:
            - name: nlp-models
              persistentVolumeClaim:
                claimName: nlp-models-nfs
            restartPolicy: Never

            imagePullSecrets:
                - name: cognigy-registry-token
