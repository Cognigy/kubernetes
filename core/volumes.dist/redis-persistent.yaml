apiVersion: v1
kind: PersistentVolume
metadata:
    name: redis-persistent
spec:
    capacity:
        storage: 10Gi
    volumeMode: Filesystem
    accessModes:
        - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    storageClassName: redis-persistent
    local:
        path: /var/opt/cognigy/redis-persistent
    nodeAffinity:
        required:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                # change me!
                -