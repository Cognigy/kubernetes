apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service-endpoint
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
  - secretName: cognigy-traefik
  rules:
  - host: endpoint
    http:
      paths:
      - backend:
          service:
            name: service-endpoint
            port:
              number: 8000
        path: /
        pathType: Prefix