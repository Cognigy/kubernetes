apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: service-api
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
  - secretName: cognigy-traefik
  rules:
  - host: api
    http:
    paths:
    - path: /
      backend:
        serviceName: service-api
        servicePort: 8000