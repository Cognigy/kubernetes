apiVersion: v1
kind: Service
metadata:
  name: service-static-files
  labels:
    app: service-static-files
  annotations:    
    traefik.ingress.kubernetes.io/affinity: "true"
    traefik.ingress.kubernetes.io/session-secure: "true"
    traefik.ingress.kubernetes.io/session-same-site: "none"
spec:
  ports:
    - name: service-static-files
      port: 8000
      targetPort: 8000
      protocol: TCP    
  selector:
    app: service-static-files
