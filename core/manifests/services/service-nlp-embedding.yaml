apiVersion: v1
kind: Service
metadata:
  name: service-nlp-embedding
  labels:
    app: service-nlp-embedding
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
    - name: grpc
      port: 8001
      targetPort: 8001
      protocol: TCP
    - name: metrics
      port: 8002
      protocol: TCP
      targetPort: 8002
  selector:
    app: service-nlp-embedding
