apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-qa-de
spec:
  selector:
    matchLabels:
      app: service-nlp-qa-de
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-qa-de
    spec:
      containers:
        - name: service-nlp-qa-de
          image: cognigydevelopment.azurecr.io/service-nlp-qa-de:8e706065460e2e8028f350ef96a654125838e49c
          resources:
            requests:
              cpu: '1'
              memory: 2G
            limits:
              cpu: '1'
              memory: 2G
          ports:
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: local
              mountPath: /data/local
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          livenessProbe:
            httpGet:
              path: /
              port: 8001
            failureThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 60
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: NLP_IS_IN_SNAPSHOT_EXECUTOR
              value: 'False'
            - name: NLP_QA_PREFETCH_COUNT
              value: '1'
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: local
          emptyDir: {}
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
