apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-qa-de
spec:
  selector:
    matchLabels:
      app: service-nlp-qa-de
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-qa-de
    spec:
      containers:
        - name: service-nlp-qa-de
          image: cognigy.azurecr.io/service-nlp-qa-de:31c6de95eb3eee54dd0595dd5fd1936e652a79c2
          resources:
            requests:
              cpu: '1'
              memory: 3G
            limits:
              cpu: '1'
              memory: 3G
          ports:
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: local
              mountPath: /data/local
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          livenessProbe:
            httpGet:
              path: /
              port: 8001
            failureThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 60
          env:
            - name: LANGUAGES_TO_RUN
              value: de-DE
          envFrom:
            - configMapRef:
                name: cognigy-env
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: local
          emptyDir: {}
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
