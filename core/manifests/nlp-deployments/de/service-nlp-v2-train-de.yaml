apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-v2-train-de
spec:
  selector:
    matchLabels:
      app: service-nlp-v2-train-de
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-v2-train-de
    spec:
      containers:
        - name: service-nlp-v2-train-de
          image: cognigydevelopment.azurecr.io/service-nlp-v2:1e5aa2b6a3c3b5bfb1ade344cdb57a7c20c730b7
          resources:
            requests:
              cpu: '0.350'
              memory: 800M
            limits:
              cpu: '1'
              memory: 2500M
          ports:
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: local
              mountPath: /data/local
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 60
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: LANGUAGES_TO_RUN
              value: de-DE
            - name: TRAIN
              value: 'true'
            - name: DEFAULT_EMBEDDING_MODEL
              value: usev3
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: local
          emptyDir: {}
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
