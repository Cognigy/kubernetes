apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-classifier-train-en
spec:
  selector:
    matchLabels:
      app: service-nlp-classifier-train-en
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-classifier-train-en
    spec:
      containers:
        - name: service-nlp-classifier-train-en
          image: cognigy.azurecr.io/service-nlp-classifier-en:fcf436b936282008b99330b9a3776a8965bb7ccb
          resources:
            requests:
              cpu: '0.350'
              memory: 960M
            limits:
              cpu: '1.0'
              memory: 960M
          ports:
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: local
              mountPath: /data/local
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
            - name: model-config
              mountPath: /models/usev4/config.pbtxt
              subPath: usev4-config
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
            failureThreshold: 3
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 60
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: LANGUAGES_TO_RUN
              value: en-US,en-AU,en-CA,en-IN,en-GB
            - name: TRAIN
              value: 'true'
            - name: DEFAULT_EMBEDDING_MODEL
              value: usev4
            - name: MODEL_CONFIG_FILE
              value: /models/usev4/config.pbtxt
            - name: EMBEDDING_SERVER_ADDRESS
              value: service-nlp-embedding-en:8000
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-nlp
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: local
          emptyDir: {}
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
        - name: model-config
          configMap:
            name: embedding-model-config
      imagePullSecrets:
        - name: cognigy-registry-token
