apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-train-en
spec:
  selector:
    matchLabels:
      app: service-nlp-train-en
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-train-en
    spec:
      containers:
        - name: service-nlp-train-en
          image: cognigy.azurecr.io/service-nlp-en:1646140bea8c76f42c3ca181c06b8f5cdba8af59
          resources:
            requests:
              cpu: '0.350'
              memory: 960M
            limits:
              cpu: '1.0'
              memory: 2500M
          ports:
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: local
              mountPath: /data/local
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          livenessProbe:
            httpGet:
              path: /
              port: 8001
            failureThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 60
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: LANGUAGES_TO_RUN
              value: en-US,en-AU,en-CA,en-IN,en-GB
            - name: TRAIN
              value: 'true'
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-nlp
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: local
          emptyDir: {}
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
