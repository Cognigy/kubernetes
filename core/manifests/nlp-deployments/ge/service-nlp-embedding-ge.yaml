apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-embedding-ge
spec:
  selector:
    matchLabels:
      app: service-nlp-embedding-ge
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-embedding-ge
    spec:
      containers:
        - name: service-nlp-embedding-ge
          image: cognigydevelopment.azurecr.io/service-nlp-embedding-ge:e0584e4af88a88ea3136cb9be0340285484c852f
          args:
            - tritonserver
            - '--model-repository=/models'
            - '--model-control-mode=explicit'
            - '--load-model=labse'
            - '--strict-readiness=true'
            - '--response-cache-byte-size=0'
            - '--log-verbose=1'
            - '--log-info=true'
            - '--log-warning=true'
            - '--log-error=true'
          resources:
            requests:
              cpu: 1
              memory: 3Gi
            limits:
              cpu: 2
              memory: 4Gi
          ports:
            - name: http
              containerPort: 8000
            - name: metrics
              containerPort: 8002
          startupProbe:
            httpGet:
              path: /v2/health/ready
              port: 8000
            failureThreshold: 3
            periodSeconds: 60
          livenessProbe:
            httpGet:
              path: /v2/health/live
              port: 8000
            failureThreshold: 3
            periodSeconds: 60
            timeoutSeconds: 10
            initialDelaySeconds: 90
          volumeMounts:
            - name: model-config
              mountPath: /models/labse/config.pbtxt
              subPath: labse-config
      volumes:
        - name: model-config
          configMap:
            name: embedding-model-config
      imagePullSecrets:
        - name: cognigy-registry-token
