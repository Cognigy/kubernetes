apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-qa-ge
spec:
  selector:
    matchLabels:
      app: service-nlp-qa-ge
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-qa-ge
    spec:
      containers:
        - name: service-nlp-qa-ge
          image: cognigydevelopment.azurecr.io/service-nlp-qa-ge:3766e8b8c1382f23d2a9181110bd7c537d8bbb5a
          resources:
            requests:
              cpu: '1'
              memory: 3G
            limits:
              cpu: '1'
              memory: 3G
          ports:
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: local
              mountPath: /data/local
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          livenessProbe:
            httpGet:
              path: /
              port: 8001
            failureThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 60
          env:
            - name: LANGUAGES_TO_RUN
              value: ar-AE,bn-IN,da-DK,es-ES,fi-FI,fr-FR,ge-GE,hi-IN,it-IT,ko-KR,nl-NL,nn-NO,pl-PL,pt-PT,pt-BR,ru-RU,sv-SE,ta-IN,tr-TR,vi-VN
          envFrom:
            - configMapRef:
                name: cognigy-env
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: local
          emptyDir: {}
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
