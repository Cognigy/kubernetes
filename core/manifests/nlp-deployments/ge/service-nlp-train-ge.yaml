apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-train-ge
spec:
  selector:
    matchLabels:
      app: service-nlp-train-ge
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-train-ge
    spec:
      containers:
        - name: service-nlp-train-ge
          image: cognigy.azurecr.io/service-nlp-ge:1ce08b1783c5db5fb1d1a084facda3315c89a86c
          resources:
            requests:
              cpu: '0.350'
              memory: 3000M
            limits:
              cpu: '2'
              memory: 4000M
          ports:
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: local
              mountPath: /data/local
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
            failureThreshold: 3
            periodSeconds: 10
            initialDelaySeconds: 90
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 60
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: LANGUAGES_TO_RUN
              value: ge-GE,sv-SE,fi-FI,da-DK,nn-NO,vi-VN,hi-IN,bn-IN,ta-IN
            - name: TRAIN
              value: 'true'
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-nlp
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: local
          emptyDir: {}
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
