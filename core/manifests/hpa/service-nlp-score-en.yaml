apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: service-nlp-score-en
spec:
  scaleTargetRef:
    kind: Deployment
    name: service-nlp-score-en
    apiVersion: apps/v1
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 60
