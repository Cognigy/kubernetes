apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-analytics-conversations
spec:
  selector:
    matchLabels:
      app: service-analytics-conversations
  replicas: 1
  template:
    metadata:
      labels:
        app: service-analytics-conversations
    spec:
      containers:
        - name: service-analytics-conversations
          image: docker.cognigy.com:5000/service-analytics-conversations:d6f4e5c2eacb678b5d6035232b7ee5358d54f102
          resources:
            requests:
              cpu: '0.1'
              memory: 120M
            limits:
              cpu: '0.1'
              memory: 150M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-analytics-conversation-collector-provider
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
