apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-playbook-execution
spec:
  selector:
    matchLabels:
      app: service-playbook-execution
  replicas: 1
  template:
    metadata:
      labels:
        app: service-playbook-execution
    spec:
      containers:
        - name: service-playbook-execution
          image: cognigy.azurecr.io/service-playbook-execution:f4dd2d4639d9e31f175f95f865d6f873b46f7dae
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          ports:
            - name: metrics
              containerPort: 8002
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
