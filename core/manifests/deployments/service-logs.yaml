apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-logs
spec:
  selector:
    matchLabels:
      app: service-logs
  replicas: 1
  template:
    metadata:
      labels:
        app: service-logs
    spec:
      containers:
        - name: service-logs
          image: 'docker.cognigy.com:5000/service-logs:5b7ed781ef71772bde455ec0bbda3273f4f27ca5'
          resources:
            requests:
              cpu: '0.1'
              memory: 100M
            limits:
              cpu: '0.1'
              memory: 120M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-logs
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
