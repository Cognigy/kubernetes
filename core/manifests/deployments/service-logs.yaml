apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-logs
spec:
  selector:
    matchLabels:
      app: service-logs
  replicas: 1
  template:
    metadata:
      labels:
        app: service-logs
    spec:
      containers:
        - name: service-logs
          image: cognigy.azurecr.io/service-logs:5f2cdbd469867db985f89d32a34b91f66b1c4bc1
          resources:
            requests:
              cpu: '0.1'
              memory: 100M
            limits:
              cpu: '0.1'
              memory: 120M
          ports:
            - name: metrics
              containerPort: 8002
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: FEATURE_USE_NEW_PAGINATION_PLUGIN
              value: 'true'
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-logs
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
