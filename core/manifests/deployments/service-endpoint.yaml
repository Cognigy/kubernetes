apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-endpoint
spec:
  selector:
    matchLabels:
      app: service-endpoint
  replicas: 1
  template:
    metadata:
      labels:
        app: service-endpoint
    spec:
      containers:
        - name: service-endpoint
          image: 'docker.cognigy.com:5000/service-endpoint:95b175a1515032db6935f66c0973d319cba96d52'
          resources:
            requests:
              cpu: '0.2'
              memory: 120M
            limits:
              cpu: '0.2'
              memory: 150M
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: FB_VERIFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cognigy-facebook
                  key: fb-verify-token
            - name: RCE_VERIFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cognigy-rce-credentials
                  key: rce-verify-token
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cognigy-jwt
                  key: secret
          volumeMounts:
            - name: redis-persistent-password
              mountPath: /var/run/secrets/redis-persistent-password.conf
              subPath: redis-persistent-password.conf
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: redis-persistent-password
          secret:
            secretName: cognigy-redis-persistent-password
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
