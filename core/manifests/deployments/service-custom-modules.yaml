apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-custom-modules
spec:
  selector:
    matchLabels:
      app: service-custom-modules
  replicas: 1
  template:
    metadata:
      labels:
        app: service-custom-modules
    spec:
      containers:
        - name: service-custom-modules
          image: docker.cognigy.com:5000/service-custom-modules:7a086100e830e628781177ae72cbac47ab0522cf
          resources:
            requests:
              cpu: '0.3'
              memory: 512M
            limits:
              cpu: '0.3'
              memory: 512M
          volumeMounts:
            - name: flow-modules
              mountPath: /app/flowModules
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          envFrom:
            - configMapRef:
                name: cognigy-env
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: flow-modules
          persistentVolumeClaim:
            claimName: flow-modules
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-custom-modules
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
