apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-trainer
spec:
  selector:
    matchLabels:
      app: service-trainer
  replicas: 1
  template:
    metadata:
      labels:
        app: service-trainer
    spec:
      containers:
        - name: service-trainer
          image: cognigy.azurecr.io/service-trainer:bb8b5ab2ce6d969713421bff0ce1430d81bf9fd1
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.3'
              memory: 150M
          ports:
            - name: health
              containerPort: 8001
            - name: metrics
              containerPort: 8002
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: FEATURE_USE_NEW_PAGINATION_PLUGIN
              value: 'true'
            - name: REDIS_ENABLE_RECONNECT
              value: 'true'
            - name: RABBITMQ_ENABLE_RECONNECT
              value: 'true'
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-trainer
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
