apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-resources
spec:
  selector:
    matchLabels:
      app: service-resources
  replicas: 1
  template:
    metadata:
      labels:
        app: service-resources
    spec:
      containers:
        - name: service-resources
          image: 'docker.cognigy.com:5000/service-resources:6fd66ea4c8ef15c3f4f85ff51cb7c771822bd2ca'
          resources:
            requests:
              cpu: '0.2'
              memory: 512M
            limits:
              cpu: '0.5'
              memory: 512M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: nlu-db-connection-string
              mountPath: /var/run/secrets/nluDBConnectionString
              subPath: nluDBConnectionString
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
            - name: redis-persistent-password
              mountPath: /var/run/secrets/redis-persistent-password.conf
              subPath: redis-persistent-password.conf
            - name: flow-modules
              mountPath: /app/flowModules
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-resources
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: nlu-db-connection-string
          secret:
            secretName: cognigy-service-nlp
            items:
              - key: connection-string
                path: nluDBConnectionString
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
        - name: redis-persistent-password
          secret:
            secretName: cognigy-redis-persistent-password
        - name: flow-modules
          persistentVolumeClaim:
            claimName: flow-modules
      imagePullSecrets:
        - name: cognigy-registry-token
