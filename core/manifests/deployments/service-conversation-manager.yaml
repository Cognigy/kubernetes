apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-conversation-manager
spec:
  selector:
    matchLabels:
      app: service-conversation-manager
  replicas: 1
  template:
    metadata:
      labels:
        app: service-conversation-manager
    spec:
      containers:
        - name: service-conversation-manager
          image: 'docker.cognigy.com:5000]/service-conversation-manager:95b175a1515032db6935f66c0973d319cba96d52'
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: rabbitmq-api-connection-string
              mountPath: /var/run/secrets/rabbitmqAPIConnectionString
              subPath: rabbitmqAPIConnectionString
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: rabbitmq-api-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string-api
                path: rabbitmqAPIConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
