apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-insights-api
spec:
  selector:
    matchLabels:
      app: service-insights-api
  replicas: 1
  template:
    metadata:
      labels:
        app: service-insights-api
    spec:
      containers:
        - name: service-insights-api
          image: cognigy.azurecr.io/service-insights-api:release-5a61dd3-1659099055
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          ports:
            - name: metrics
              containerPort: 8002
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: INSIGHTS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cognigy-insights-jwt
                  key: secret
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
