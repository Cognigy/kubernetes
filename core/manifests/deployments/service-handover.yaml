apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-handover
spec:
  selector:
    matchLabels:
      app: service-handover
  replicas: 1
  template:
    metadata:
      labels:
        app: service-handover
    spec:
      containers:
        - image: cognigy.azurecr.io/service-handover:f2d6b4dc6abeee7845f1926d208c26ad2b93a545
          name: service-handover
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.3'
              memory: 150M
          ports:
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: COGNIGY_LIVE_AGENT_PLATFORM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cognigy-live-agent-credentials
                  key: cognigy-live-agent-platform-token
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-handover
            items:
              - key: connection-string
                path: mongodbConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
