apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-matcher-read
spec:
  selector:
    matchLabels:
      app: service-nlp-matcher-read
  replicas: 1
  template:
    metadata:
      labels:
        app: service-nlp-matcher-read
    spec:
      containers:
        - name: service-nlp-matcher-read
          image: 'cognigydevelopment.azurecr.io/service-nlp-matcher:f389a1a175909b5c79b42546fd9a9c4b7999c6a3'
          resources:
            requests:
              cpu: '0.2'
              memory: 300M
            limits:
              cpu: '0.3'
              memory: 300M
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: NLP_MATCHER_READ_ONLY
              value: 'true'
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: redis-persistent-password
              mountPath: /var/run/secrets/redis-persistent-password.conf
              subPath: redis-persistent-password.conf
          livenessProbe:
            httpGet:
              path: /
              port: 8001
            failureThreshold: 1
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-resources
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: redis-persistent-password
          secret:
            secretName: cognigy-redis-persistent-password
      imagePullSecrets:
        - name: cognigy-registry-token
