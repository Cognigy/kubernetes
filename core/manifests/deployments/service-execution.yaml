apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-execution
spec:
  selector:
    matchLabels:
      app: service-execution
  replicas: 1
  template:
    metadata:
      labels:
        app: service-execution
    spec:
      containers:
        - name: service-execution
          image: 'docker.cognigy.com:5000/service-execution:f53286bc922ca1d58d0ea1af66b9bf0620f643fd'
          resources:
            requests:
              cpu: '0.500'
              memory: 240M
            limits:
              cpu: '0.500'
              memory: 300M
          volumeMounts:
            - name: flow-modules
              mountPath: /app/flowModules
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: flow-modules
          persistentVolumeClaim:
            claimName: flow-modules
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
