apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-execution
spec:
  selector:
    matchLabels:
      app: service-execution
  replicas: 1
  template:
    metadata:
      labels:
        app: service-execution
    spec:
      containers:
        - name: service-execution
          image: docker.cognigy.com:5000/service-execution:d51eacb46aed4e9c7eb8000e9d8fc67e4735e7cc
          resources:
            requests:
              cpu: '0.500'
              memory: 240M
            limits:
              cpu: '0.500'
              memory: 300M
          volumeMounts:
            - name: flow-modules
              mountPath: /app/flowModules
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
          ports:
            - name: metrics
              containerPort: 8002
              protocol: TCP
      volumes:
        - name: flow-modules
          persistentVolumeClaim:
            claimName: flow-modules
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
