apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-runtime-file-manager
spec:
  selector:
    matchLabels:
      app: service-runtime-file-manager
  replicas: 1
  template:
    metadata:
      labels:
        app: service-runtime-file-manager
    spec:
      containers:
        - name: service-runtime-file-manager
          image: cognigy.azurecr.io/service-runtime-file-manager:1e0cff127c2da0a134d2a122fc09b65b14d8400b
          resources:
            requests:
              cpu: '0.4'
              memory: 400M
            limits:
              cpu: '0.4'
              memory: 500M
          ports:
            - name: metrics
              containerPort: 8002
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: RUNTIME_FILE_MANAGER_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cognigy-jwt
                  key: secret
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-runtime-file-manager
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
