apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-webchat
spec:
  selector:
    matchLabels:
      app: service-webchat
  replicas: 1
  template:
    metadata:
      labels:
        app: service-webchat
    spec:
      containers:
        - name: service-webchat
          image: docker.cognigy.com:5000/service-webchat:9b69b9389a6a0ab19bd52d0aa70e06255439a78f
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          ports:
            - name: metrics
              containerPort: 8002
          envFrom:
            - configMapRef:
                name: cognigy-env
      imagePullSecrets:
        - name: cognigy-registry-token
