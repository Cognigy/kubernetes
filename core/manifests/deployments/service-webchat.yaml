apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-webchat
spec:
  selector:
    matchLabels:
      app: service-webchat
  replicas: 1
  template:
    metadata:
      labels:
        app: service-webchat
    spec:
      containers:
        - name: service-webchat
          image: 'cognigydevelopment.azurecr.io/service-webchat:812343b2b49545f46f3cecc2eff01f6e4abc06d3'
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: cognigy-env
      imagePullSecrets:
        - name: cognigy-registry-token
