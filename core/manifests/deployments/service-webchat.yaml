apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-webchat
spec:
  selector:
    matchLabels:
      app: service-webchat
  replicas: 1
  template:
    metadata:
      labels:
        app: service-webchat
    spec:
      containers:
        - name: service-webchat
          image: docker.cognigy.com:5000/service-webchat:cb8593661b1e747cea42f516064f62ebd56d5baa
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: cognigy-env
      imagePullSecrets:
        - name: cognigy-registry-token
