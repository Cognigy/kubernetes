apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-webchat
spec:
  selector:
    matchLabels:
      app: service-webchat
  replicas: 1
  template:
    metadata:
      labels:
        app: service-webchat
    spec:
      containers:
        - name: service-webchat
          image: cognigy.azurecr.io/service-webchat:6d790e4ad4cc586058c3005766f2616884c68043
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.3'
              memory: 150M
          ports:
            - name: metrics
              containerPort: 8002
          envFrom:
            - configMapRef:
                name: cognigy-env
          volumeMounts:
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token
