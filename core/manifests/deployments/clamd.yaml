apiVersion: apps/v1
kind: Deployment
metadata:
  name: clamd
spec:
  selector:
    matchLabels:
      app: clamd
  replicas: 1
  template:
    metadata:
      labels:
        app: clamd
    spec:
      volumes:
        - name: host
          hostPath:
            path: /
        - name: clamdb
          emptyDir: null
        - name: etc
          configMap:
            name: clamav
      initContainers:
        - name: init
          image: filefrog/clamav:latest
          imagePullPolicy: Always
          command:
            - /clamav
            - seed
          volumeMounts:
            - name: etc
              mountPath: /etc/clamav
              readOnly: true
            - name: clamdb
              mountPath: /var/lib/clamav
              readOnly: false
      containers:
        - name: clamd
          image: filefrog/clamav:latest
          resources:
            limits:
              cpu: 1000m
              memory: 1700Mi
            requests:
              cpu: 800m
              memory: 1400Mi
          imagePullPolicy: Always
          command:
            - /clamav
            - clamd
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_PTRACE
          readinessProbe:
            periodSeconds: 3
            tcpSocket:
              port: 3310
          volumeMounts:
            - name: etc
              mountPath: /etc/clamav
              readOnly: true
            - name: host
              mountPath: /host
              readOnly: true
            - name: clamdb
              mountPath: /var/lib/clamav
              readOnly: false
        - name: freshclam
          image: filefrog/clamav:latest
          imagePullPolicy: Always
          command:
            - /clamav
            - freshclam
          volumeMounts:
            - name: etc
              mountPath: /etc/clamav
              readOnly: true
            - name: clamdb
              mountPath: /var/lib/clamav
              readOnly: false
