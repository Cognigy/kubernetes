apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-ui
spec:
  selector:
    matchLabels:
      app: service-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: service-ui
    spec:
      containers:
        - name: service-ui
          image: 'cognigydevelopment.azurecr.io/service-ui:63303cf83964f9e29ff7b72e52ba686050839b06'
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: cognigy-env
      imagePullSecrets:
        - name: cognigy-registry-token
