apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-ui
spec:
  selector:
    matchLabels:
      app: service-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: service-ui
    spec:
      containers:
        - name: service-ui
          image: cognigydevelopment.azurecr.io/service-ui:2195f431a91edd1ca17aa3b20437b933d18a697a
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          ports:
            - name: metrics
              containerPort: 8002
          envFrom:
            - configMapRef:
                name: cognigy-env
      imagePullSecrets:
        - name: cognigy-registry-token
