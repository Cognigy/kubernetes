apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-ui
spec:
  selector:
    matchLabels:
      app: service-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: service-ui
    spec:
      containers:
        - name: service-ui
          image: cognigy.azurecr.io/service-ui:c84dbaca5fab634264d2216a75fc09a9dc597cbd
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          ports:
            - name: metrics
              containerPort: 8002
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: COGNIGY_LIVE_AGENT_PLATFORM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cognigy-live-agent-credentials
                  key: cognigy-live-agent-platform-token
      imagePullSecrets:
        - name: cognigy-registry-token
