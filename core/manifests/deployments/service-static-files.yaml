apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-static-files
spec:
  selector:
    matchLabels:
      app: service-static-files
  replicas: 1
  template:
    metadata:
      labels:
        app: service-static-files
    spec:
      containers:
        - image: cognigydevelopment.azurecr.io/service-static-files:35435c2e286f6d3adebd6a888ea6c97358f23583
          name: service-static-files
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: cognigy-registry-token
