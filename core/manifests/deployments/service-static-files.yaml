apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-static-files
spec:
  selector:
    matchLabels:
      app: service-static-files
  replicas: 1
  template:
    metadata:
      labels:
        app: service-static-files
    spec:
      containers:
        - name: service-static-files
          image: cognigy.azurecr.io/service-static-files:0ad6deac4e6bf5c20682b59342d1f4a410079ced
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: '0.4'
              memory: 400M
            limits:
              cpu: '0.4'
              memory: 500M
          envFrom:
            - configMapRef:
                name: cognigy-env
      imagePullSecrets:
        - name: cognigy-registry-token
