apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-static-files
spec:
  selector:
    matchLabels:
      app: service-static-files
  replicas: 1
  template:
    metadata:
      labels:
        app: service-static-files
    spec:
      containers:
        - image: cognigydevelopment.azurecr.io/service-static-files:8b9f0ae96d0632a2ffe7203458e4be47410dd554
          name: service-static-files
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: cognigy-registry-token
