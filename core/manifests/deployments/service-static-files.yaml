apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-static-files
spec:
  selector:
    matchLabels:
      app: service-static-files
  replicas: 1
  template:
    metadata:
      labels:
        app: service-static-files
    spec:
      containers:
        - image: cognigy.azurecr.io/service-static-files:2655676815931f8c7094a2dbc88a883ee5b80809
          name: service-static-files
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: cognigy-registry-token
