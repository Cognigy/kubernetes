apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-static-files
spec:
  selector:
    matchLabels:
      app: service-static-files
  replicas: 1
  template:
    metadata:
      labels:
        app: service-static-files
    spec:
      containers:
        - image: cognigydevelopment.azurecr.io/service-static-files:d3363fce45dd20f629cc8c8b3aa535891ec7a841
          name: service-static-files
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: cognigy-registry-token
