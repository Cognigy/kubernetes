apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-static-files
spec:
  selector:
    matchLabels:
      app: service-static-files
  replicas: 1
  template:
    metadata:
      labels:
        app: service-static-files
    spec:
      containers:
        - image: cognigydevelopment.azurecr.io/service-static-files:c0f13f1cbaab0a9a479696ed7aa9bc1d269d0ac6
          name: service-static-files
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: cognigy-registry-token
