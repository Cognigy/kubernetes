apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-security
spec:
  selector:
    matchLabels:
      app: service-security
  replicas: 1
  template:
    metadata:
      labels:
        app: service-security
    spec:
      containers:
        - name: service-security
          image: cognigy.azurecr.io/service-security:ae65d1226e1eeb1d1e886d4509dbc49f16d4e88a
          resources:
            requests:
              cpu: '0.2'
              memory: 60M
            limits:
              cpu: '0.4'
              memory: 150M
          ports:
            - name: health
              containerPort: 8001
            - name: metrics
              containerPort: 8002
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: REDIS_ENABLE_RECONNECT
              value: 'true'
            - name: RABBITMQ_ENABLE_RECONNECT
              value: 'true'
            - name: FEATURE_USE_NEW_PAGINATION_PLUGIN
              value: 'true'
            - name: COGNIGY_LIVE_AGENT_PLATFORM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cognigy-live-agent-credentials
                  key: cognigy-live-agent-platform-token
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-security
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
      imagePullSecrets:
        - name: cognigy-registry-token
