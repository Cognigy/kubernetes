apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis
spec:
    selector:
        matchLabels:
            app: redis
    replicas: 1
    template:
        metadata:
            labels:
                app: redis
        spec:
            containers:
            - name: redis
              image: docker.cognigy.com:5000/redis:4.0.2-alpine
              ports:
              - name: redis
                containerPort: 6379
            imagePullSecrets:
            - name: cognigy-registry-token-prod