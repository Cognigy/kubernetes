apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:6.1.6
        resources:
          requests:
            memory: 50M
            cpu: 100m
          limits:
            memory: 100M
            cpu: 200m
        volumeMounts:
        - name: grafana-dashboard-config
          mountPath: /etc/grafana/provisioning/dashboards/dashboard.yml
          subPath: dashboard.yml
        - name: grafana-dashboard-cognigy
          mountPath: /etc/grafana/provisioning/dashboards/cognigy.json
          subPath: cognigy.json
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources/datasource.yml
          subPath: datasource.yml
        - name: grafana-admin-password
          mountPath: /run/secrets/grafana-admin-password
      volumes:
      - name: grafana-dashboard-config
        # todo
      - name: grafana-dashboard-cognigy
        # todo
      - name: grafana-datasources
        # todo
      - name: grafana-admin-password
        secret:
          secretName: grafana-admin-password
          items:
            - key: password
              path: grafana-admin-password
      imagePullSecrets:
      - name: cognigy-registry-token