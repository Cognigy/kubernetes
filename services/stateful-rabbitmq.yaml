apiVersion: v1
kind: Service
metadata:
    name: rabbitmq
    labels:
        app: rabbitmq
spec:
    ports:
    - name: rabbitmq
      port: 5672
      targetPort: 5672
      protocol: TCP
    - name: rabbitmq-man
      port: 15672
      targetPort: 15672
      protocol: TCP
    selector:
        app: rabbitmq