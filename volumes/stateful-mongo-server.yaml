apiVersion: v1
kind: PersistentVolume
metadata:
    name: mongo-server
spec:
    capacity:
        storage: 10Gi
    volumeMode: Filesystem
    accessModes:
        - ReadWriteOnce
    persistentVolumeReclaimPolicy: Delete
    storageClassName: local-storage
    local:
        # change me!
        path: /var/opt/cognigy/kube-mongo
    nodeAffinity:
        required:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                # change me!
                - monty0157