apiVersion: apps/v1
kind: Deployment
metadata:
    name: management-ui
spec:
    selector:
        matchLabels:
            app: management-ui
    replicas: 1
    template:
        metadata:
            labels:
                app: management-ui
        spec:
            containers:
            - name: management-ui
              image: cognigy.azurecr.io/management-ui:f4586ce52e4089e8c074257c22b85b4f4847288f
              resources:
                limits:
                    memory: "30Mi"
                    cpu: "20m"
                requests:
                    memory: "10Mi"
                    cpu: "10m"
              envFrom:
              - configMapRef:
                  name: cognigy-env
            imagePullSecrets:
              - name: cognigy-registry-token