kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik

rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses/status
    verbs:
      - update
  - apiGroups:
      - traefik.containo.us
    resources:
      - middlewares
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - traefik.containo.us
    resources:
      - ingressroutes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - traefik.containo.us
    resources:
      - ingressroutetcps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - traefik.containo.us
    resources:
      - tlsoptions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - traefik.containo.us
    resources:
      - traefikservices
    verbs:
      - get
      - list
      - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik
subjects:
  - kind: ServiceAccount
    name: traefik
    namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: traefik
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: traefik
spec:
    selector:
        matchLabels:
            app: traefik
    replicas: 1
    template:
        metadata:
            labels:
                app: traefik
        spec:
            serviceAccountName: traefik
            containers:
            - name: traefik
              image: cognigy.azurecr.io/traefik:1.7.26-alpine
              resources:
                requests:
                    memory: "70Mi"
                    cpu: "200m"
                limits:
                    memory: "200Mi"
                    cpu: "2000m"
              args: [
                "--api",
                "--kubernetes",
                "--entryPoints=Name:http Address::80 Redirect.EntryPoint:https",
                "--entryPoints=Name:https Address::443 TLS:/run/secrets/traefik.cert,/run/secrets/traefik.key TLS.MinVersion:VersionTLS12",
                "--defaultentrypoints=http,https",
                "--metrics.prometheus=true",
                "--logLevel=DEBUG"
              ]
              ports:
                - name: http
                  containerPort: 80
                - name: https
                  containerPort: 443
              volumeMounts:
                 - name: traefik
                   mountPath: /var/run/secrets/
            volumes:
            - name: traefik
              secret:
                  secretName: cognigy-traefik
                  items:
                    - key: tls.crt
                      path: traefik.cert
                    - key: tls.key
                      path: traefik.key
            imagePullSecrets:
            - name: cognigy-registry-token