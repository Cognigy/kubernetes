apiVersion: apps/v1
kind: Deployment
metadata:
  name: efs-provisioner-flow-modules
spec:
  selector:
    matchLabels:
      app: efs-provisioner-flow-modules
  replicas: 1
  strategy:
    type: Recreate 
  template:
    metadata:
      labels:
        app: efs-provisioner-flow-modules
    spec:
      containers:
      - name: efs-provisioner-flow-modules
        image: quay.io/external_storage/efs-provisioner:latest
        resources:
          limits:
            memory: "200Mi"
            cpu: "100m"
        env:
          - name: FILE_SYSTEM_ID
            value: "flow-module-file-system"
          - name: AWS_REGION
            value: "region"
          - name: PROVISIONER_NAME
            value: "efs-provisioner-flow-modules"
        volumeMounts:
          - name: pv-volume
            mountPath: /persistentvolumes
      volumes:
        - name: pv-volume
          nfs:
            server: flow-module-file-system.efs.region.amazonaws.com
            path: /
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: flow-modules
  annotations:
    volume.beta.kubernetes.io/storage-class: "aws-efs-flow-modules"
spec:
  storageClassName: aws-efs-flow-modules
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      # The storage request has no effect for NFS
      storage: 1Mi
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: aws-efs-flow-modules
provisioner: efs-provisioner-flow-modules
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: efs-provisioner-flow-modules
subjects:
  - kind: ServiceAccount
    # Reference to upper's `metadata.name`
    name: default
    # Reference to upper's `metadata.namespace`
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io