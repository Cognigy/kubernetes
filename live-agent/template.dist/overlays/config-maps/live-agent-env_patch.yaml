# DNS names
- op: add
  path: /data/LIVECHAT_BACKEND_BASE_URL_WITH_PROTOCOL
  value: "http://live-agent-api"

# DNS name of your Cognigy.AI API.
- op: add
  path: /data/BACKEND_BASE_URL_WITH_PROTOCOL
  value: "http://api"

# DNS name of your Cognigy.AI UI.
- op: add
  path: /data/FRONTEND_BASE_URL_WITH_PROTOCOL
  value: "http://ui"

# DNS name of your Cognigy.AI endpoint.
- op: add
  path: /data/ENDPOINT_BASE_URL_WITH_PROTOCOL
  value: "http://endpoint"

- op: add
  path: /data/LIVE_AGENT_CLIENT_SECRET
  value: ""

- op: add
  path: /data/LIVE_AGENT_API_SECRET
  value: ""