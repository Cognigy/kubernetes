apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-agent-api
spec:
  selector:
    matchLabels:
      app: live-agent-api
  replicas: 1
  template:
    metadata:
      labels:
        app: live-agent-api
    spec:
      containers:
        - name: live-agent-api
          image: 'office-docker.cognigy.com:5000/live-agent-api:534f0ed81adf440acae69474ac3d97d59f6cef71'
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cognigy-jwt
                  key: secret
          volumeMounts:
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
          livenessProbe:
            exec:
              command:
                - node
                - /opt/healthcheck.js
            failureThreshold: 3
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
      volumes:
        - name: mongodb-connection-string
          secret:
            secretName: live-agent-api
            items:
              - key: connection-string
                path: mongodbConnectionString
      imagePullSecrets:
        - name: cognigy-registry-token