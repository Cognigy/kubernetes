apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-agent-ui
spec:
  selector:
    matchLabels:
      app: live-agent-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: live-agent-ui
    spec:
      containers:
        - name: live-agent-ui
          image: 'office-docker.cognigy.com:5000/live-agent-ui:ec5b1845308d17895c411869a5c43f3eac5cbd65'
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: cognigy-env
      imagePullSecrets:
        - name: cognigy-registry-token