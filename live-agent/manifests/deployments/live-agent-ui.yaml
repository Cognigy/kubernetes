apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-agent-ui
spec:
  selector:
    matchLabels:
      app: live-agent-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: live-agent-ui
    spec:
      containers:
        - name: live-agent-ui
          image: cognigy.azurecr.io/live-agent-ui:24e5b196fc9fbc7606dbcae039b187a43d5b4b40
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: live-agent-env
      imagePullSecrets:
        - name: cognigy-registry-token