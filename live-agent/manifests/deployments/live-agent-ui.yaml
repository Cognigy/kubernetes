apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-agent-ui
spec:
  selector:
    matchLabels:
      app: live-agent-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: live-agent-ui
    spec:
      containers:
        - name: live-agent-ui
          image: 'docker.cognigy.com:5000/live-agent-ui:6e1b04fa9079ca444d06097285a826b0ac345661'
          resources:
            requests:
              cpu: '0.1'
              memory: 60M
            limits:
              cpu: '0.1'
              memory: 75M
          envFrom:
            - configMapRef:
                name: live-agent-env
      imagePullSecrets:
        - name: cognigy-registry-token