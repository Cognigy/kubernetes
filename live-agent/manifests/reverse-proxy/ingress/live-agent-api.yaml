apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: live-agent-api
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: live-agent-api
    http:
      paths:
      - backend:
          service:
            name: live-agent-api
            port:
              number: 8000
        path: /
        pathType: Prefix